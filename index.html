<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex Completa</title>
    <link rel="stylesheet" href="src/css/sytles.css">
</head>
<body>

    <div class="content">
        <h1>Pokédex Completa</h1>

        <div class="header">
            <div class="search-container">
                <input type="text" id="searchInput" class="search-input" placeholder="Procure um Pokémon...">
                <button class="search-button" onclick="pesquisarPokemon()">Buscar</button>
                <select id="raritySelect" class="rarity-select" onchange="filtrarPorRaridade()">
                    <option value="">Ver todas as raridades</option>
                    <option value="comum">Comum</option>
                    <option value="raro">Raro</option>
                    <option value="lendário">Lendário</option>
                </select>
            </div>
        </div>

        <div class="abas">
            <div class="aba">Geração I</div>
            <div class="aba" >Geração II</div>
            <div class="aba" >Geração III</div>
            <div class="aba" >Geração IV</div>
            <div class="aba" >Geração V</div>
            <div class="aba" >Geração VI</div>
            <div class="aba" >Geração VII</div>
            <div class="aba" >Geração VIII</div>
            <div class="aba"  >Geração IX</div>
        </div>

    <script src="src/js/principal.js"></script>
</body>
</html>
